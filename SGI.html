<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Links</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        /* Centralizar a imagem de logo */
        .logo {
            max-width: 200px; /* Tamanho máximo da logo */
            margin-bottom: 40px; /* Espaço abaixo da logo */
        }

        /* Título azul escuro */
        h1 {
            color: #003366; /* Azul escuro */
            margin-bottom: 40px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px; /* Menor espaçamento entre os botões */
        }

        /* Estilo dos botões com imagem à esquerda do texto */
        .button {
            background-color: #191970; /* Azul Midnight Acinzentado (Midnight Blue) */
            color: white;
            padding: 15px 30px;
            text-align: center;
            display: flex;
            align-items: center; /* Centraliza verticalmente o conteúdo do botão */
            justify-content: center; /* Centraliza o conteúdo horizontalmente */
            width: 250px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        /* Efeito no hover */
        .button:hover {
            background-color: #002244; /* Azul mais escuro no hover */
        }

        .button:active {
            background-color: #001833; /* Azul ainda mais escuro no clique */
        }

        /* Estilo da seta para voltar */
        .back-button {
            position: fixed; /* Fixa o botão na tela */
            top: 20px; /* Distância do topo */
            left: 20px; /* Distância da esquerda */
            background-color: #191970; /* Azul escuro */
            color: white;
            padding: 10px;
            border-radius: 50%; /* Botão arredondado */
            font-size: 18px; /* Tamanho do ícone */
            text-decoration: none;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #002244; /* Azul mais escuro no hover */
        }

        .back-button:active {
            background-color: #001833; /* Azul ainda mais escuro no clique */
        }

        /* Estilo das imagens dentro dos botões */
        .button img {
            width: 30px; /* Tamanho da imagem ajustado */
            height: auto;
            margin-right: 10px; /* Espaçamento entre a imagem e o texto */
        }

        .back-button i {
            margin-right: 0; /* Remove margem, pois não há texto */
        }
    </style>
</head>
<body>
    <!-- Imagem de logo com link online -->
    <img src="https://github.com/nrdsilva5/imagens/blob/main/logo%20anglo%201.png?raw=true" alt="Logo" class="logo">
    

    <div class="button-container">
        <!-- Botões com imagem à esquerda do texto, com conteúdo centralizado -->
		<a href="https://isometrix.ssd.angloamerican.com/" class="button">
            <img src="https://github.com/nrdsilva5/imagens/blob/main/isometrix.png?raw=true" alt="IsoMetrix" />
            IsoMetrix
        </a>
        <a href="https://angloamerican.sharepoint.com/sites/SC06/AngloDocIOB/NPB/Pages/HomePage.aspx?xsdata=MDV8MDJ8fGQyY2JjM2VlZmE0NTQwNWRiMDM1MDhkYzRmMmM1MDQzfDI4NjRmNjlkNzdjMzRmYmViYmMwOTc1MDIwNTIzOTFhfDB8MHw2Mzg0NzIyOTg5MjM1NDE0Mjh8VW5rbm93bnxWR1ZoYlhOVFpXTjFjbWwwZVZO" class="button">
            <img src="https://github.com/nrdsilva5/imagens/blob/main/governancia1.png?raw=true" alt="Governança1" />
            Portal da Governança
        </a>
        <a href="https://angloniquel.softexpert.com/softexpert/login?page=execution,174,11" class="button">
            <img src="https://github.com/nrdsilva5/imagens/blob/main/softExpert.png?raw=true" alt="SoftExpert" />
            SoftExpert Suite 2.2
        </a>
        
    </div>

    <!-- Botão de Voltar com a seta, fixado no canto superior esquerdo -->
    <a href="index.html" class="back-button">
        <i class="fas fa-arrow-left"></i> <!-- Ícone de seta da FontAwesome -->
    </a>
</body>
</html>
