<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AABAMINA - CPM</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            width: 360px;
            background-color: #f2f4f8;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        /* Logo e títulos */
        .logo img {
            width: 160px;
            margin-bottom: 20px;
        }
		
		.page-title {
            font-size: 14px; /* Tamanho da fonte ajustado */
            font-weight: bold;
            margin-bottom: 20px;
            color: #000080;
        }

        /* Botões de navegação */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 10px 15px;
            text-decoration: none;
            color: #000080; 
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }

        .button img {
            width: 30px;
            height: 30px;
            margin-right: 15px;
        }

        .button span {
            flex: 1;
            text-align: left;
        }

        .button .menu-icon {
            color: #999999;
            font-size: 18px;
        }

        /* Botão de voltar */
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 32px;
            height: 32px;
            cursor: pointer;
            filter: invert(22%) sepia(85%) saturate(747%) hue-rotate(194deg) brightness(94%) contrast(86%);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .back-button:hover {
            opacity: 1;
            transform: scale(1.05);
        }

        /* Mensagem no final */
        .footer-message {
            margin-top: 20px;
            font-size: 12px;
            color: #555555;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Botão de voltar -->
    <a href="index.html">
        <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="Voltar para a página inicial" class="back-button">
    </a>

    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <img src="https://github.com/nrdsilva5/imagens/blob/main/Logotipo%20Anglo%201.png?raw=true" alt="Logo">
        </div>

		<!-- Nome da página -->
        <div class="page-title">CPM - Gerenc. Pernfomance Contratadas</div>

        <!-- Botões -->
        <div class="button-container">
            <a href="https://aaol.outsystemsenterprise.com/CPMsafetyTool/ADLogin?OriginalURL=https%3A%2F%2Faaol.outsystemsenterprise.com%2FCPMsafetyTool%2F" class="button">
                <img src="https://raw.githubusercontent.com/nrdsilva5/imagens/refs/heads/main/anglo.jpg" alt="">
                <span>Plataforma CPM - Definir e Planejar</span>
                <div class="menu-icon">⋮</div>
            </a>
			<a href="https://portalcontratadasanglo.xlsolucoes.com.br/" class="button">
                <img src="https://raw.githubusercontent.com/nrdsilva5/imagens/refs/heads/main/anglo.jpg" alt="anglo">
                <span>Portal de Contratadas</span>
                <div class="menu-icon">⋮</div>
            </a>
            <a href="https://aaop.eu.fieldglass.cloud.sap/login.jsp?message=Your+sign+in+attempt+has+failed.+Try+again+or+contact+your+System+Administrator+for+assistance." class="button">
                <img src="https://github.com/nrdsilva5/imagens/blob/main/sap.jpg?raw=true" alt="">
                <span>SAP Fieldglass</span>
                <div class="menu-icon">⋮</div>
            </a>
        </div>
    </div>

    <!-- Mensagem fora do contêiner -->
    <div class="footer-message">
        <p>Erro de acesso a aplicação, contatar o administrador responsável.</p>
		<p>Erro no site de Links, contatar (62) 3347-6972 </p>
    </div>
</body>
</html>
