<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AABAMINA - Detalhes do Contato</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            position: relative; /* Para posicionar o botão de voltar */
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

        .container {
            width: 380px;
            background-color: #f2f4f8;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }

        /* Logo e títulos */
        .logo img {
            width: 160px;
            margin-bottom: 20px;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
            color: #000080;
            margin-bottom: 15px;
        }

        .contact-info {
            font-size: 14px;
            color: #555;
            text-align: left;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .contact-info span {
            font-weight: bold;
            color: #000080;
        }

        .button-container {
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #000080;
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0000a0;
        }
    </style>
</head>
<body>
    <!-- Botão de voltar -->
    <a href="IIT.html">
        <img src="https://cdn-icons-png.flaticon.com/512/93/93634.png" alt="Voltar" class="back-button">
    </a>

    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <img src="https://github.com/nrdsilva5/imagens/blob/main/logo%20anglo%201.png?raw=true" alt="Logo">
        </div>

        <!-- Título -->
        <div class="title">Detalhes do Contato</div>

        <!-- Informações do contato -->
        <div class="contact-info">
            <p><span>Setor:</span> Impressoras </p>
            <p><span>E-mail:</span> gabriel.rabelo_officetotal@angloamerican.com </p>
            <p><span>Telefone:</span> (62) 3347-6825</p>
        </div>
        <!-- Botão para ligar -->
        <div class="button-container">
            <a href="tel:+556233476825" class="button">Ligar para o Suporte Impressoras</a>
        </div>
    </div>
</body>
</html>
